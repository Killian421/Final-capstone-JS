<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Linker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <button id="back-button">Back</button>

    <center>
        <h1>Song List</h1>
    </center>
    <div class="container"> 
        <div class="left-panel">
            <label for="song-name">Song Name:</label>
            <input type="text" id="song-name" placeholder="Enter song name" required>

            <label for="singer-name">Singer:</label>
            <input type="text" id="singer-name" placeholder="Enter singer name" required>

            <label for="song-link">Song Link:</label>
            <input type="url" id="song-link" placeholder="Enter song link" required>

            <center>
                <button id="add-song">Add Song</button>
            </center>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
